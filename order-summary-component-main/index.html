<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
<div class="container shadow">
    <img src="assets/images/illustration-hero.svg">
    <div class="content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        <div class="plan_content">
            <img class="icon" src="assets/images/icon-music.svg">
            <div class="title_pricing">
                <div class="bold">Annual Plan</div>
                <div class="price">$59.99/year</div>
            </div>
            <a href="#" class="change">Change</a>
        </div>
        <div class="buttons">
            <button class="payment_button clickable shadow">Proceed to Payment</button>
            <button class="cancel_button  clickable">Cancel Order</button>
        </div>
    </div>
</div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Korneel Meyers</a>.
</div>
</body>
</html>
